<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목표물 맞추기 핑퐁 게임</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        canvas {
            display: block;
            background-color: #1b1b1b;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<div class="score">Score: 0</div>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    const scoreDisplay = document.querySelector('.score');

    // 플레이어 설정
    const player = {
        x: canvas.width / 2,
        y: canvas.height - 30,
        width: 10,
        height: 50,
        color: "white",
        speed: 5
    };

    // 공 설정
    const ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 10,
        color: "red",
        speedX: 0,
        speedY: 0,
        isFired: false
    };

    // 타겟 설정
    let target = {
        x: Math.random() * (canvas.width - 50),
        y: Math.random() * (canvas.height / 2),
        width: 50,
        height: 50,
        color: "green",
        speedX: 2
    };

    // 방향키 상태
    const keys = {
        left: false,
        right: false
    };

    // 벽 튕김 처리
    function bounceBall() {
        if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
            ball.speedX *= -1;
        }
        if (ball.y - ball.radius < 0) {
            ball.speedY *= -1;
        }
        if (ball.y + ball.radius > canvas.height) {
            resetBall();
        }
    }

    // 타겟 충돌 체크
    function checkCollision() {
        if (
            ball.x > target.x &&
            ball.x < target.x + target.width &&
            ball.y > target.y &&
            ball.y < target.y + target.height
        ) {
            score += 10;
            scoreDisplay.textContent = `Score: ${score}`;
            resetTarget();
            resetBall();
        }
    }

    // 공 발사
    function fireBall() {
        if (!ball.isFired) {
            ball.speedX = (Math.random() - 0.5) * 8;
            ball.speedY = -5;
            ball.isFired = true;
        }
    }

    // 플레이어와 공 그리기
    function drawPlayer() {
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);
    }

    function drawBall() {
        ctx.fillStyle = ball.color;
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
    }

    function drawTarget() {
        ctx.fillStyle = target.color;
        ctx.fillRect(target.x, target.y, target.width, target.height);
    }

    // 플레이어 이동
    function updatePlayer() {
        if (keys.left && player.x > player.width / 2) {
            player.x -= player.speed;
        }
        if (keys.right && player.x < canvas.width - player.width / 2) {
            player.x += player.speed;
        }
    }

    // 공 이동
    function updateBall() {
        if (ball.isFired) {
            ball.x += ball.speedX;
            ball.y += ball.speedY;
            bounceBall();
            checkCollision();
        } else {
            ball.x = player.x;
            ball.y = player.y - player.height / 2 - ball.radius;
        }
    }

    // 타겟 이동
    function updateTarget() {
        target.x += target.speedX;
        if (target.x + target.width > canvas.width || target.x < 0) {
            target.speedX *= -1;
        }
    }

    // 타겟 초기화
    function resetTarget() {
        target.x = Math.random() * (canvas.width - 50);
        target.y = Math.random() * (canvas.height / 2);
        target.speedX += 0.2; // 난이도 상승
    }

    // 공 초기화
    function resetBall() {
        ball.isFired = false;
        ball.speedX = 0;
        ball.speedY = 0;
    }

    // 렌더링 함수
    function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer();
        drawBall();
        drawTarget();
    }

    // 게임 루프
    function gameLoop() {
        updatePlayer();
        updateBall();
        updateTarget();
        render();
        requestAnimationFrame(gameLoop);
    }

    // 키다운 이벤트
    window.addEventListener("keydown", function (e) {
        if (e.key === "ArrowLeft") keys.left = true;
        if (e.key === "ArrowRight") keys.right = true;
        if (e.key === " ") fireBall();
    });

    // 키업 이벤트
    window.addEventListener("keyup", function (e) {
        if (e.key === "ArrowLeft") keys.left = false;
        if (e.key === "ArrowRight") keys.right = false;
    });

    // 게임 시작
    gameLoop();
</script>
</body>
</html>
