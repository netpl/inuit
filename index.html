<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핑퐁 시밤쾅</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        canvas {
            display: block;
            background-color: #1b1b1b;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-family: Arial, sans-serif;
            display: none;
        }
    </style>
</head>
<body>
<div class="score">Score: 0</div>
<div class="game-over">Game Over! Press R to Restart</div>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let isGameOver = false;
    const scoreDisplay = document.querySelector('.score');
    const gameOverDisplay = document.querySelector('.game-over');

    // 플레이어 설정
    const player = {
        x: canvas.width / 2,
        y: canvas.height - 30,
        width: 10,
        height: 50,
        color: "white",
        angle: 0,
        speed: 2
    };

    // 공 설정
    const ball = {
        x: player.x,
        y: player.y,
        radius: 10,
        color: "red",
        speed: 8,
        dx: 0,
        dy: 0,
        isFired: false
    };

    // 타겟 설정
    let target = {
        x: Math.random() * (canvas.width - 50),
        y: Math.random() * (canvas.height / 2),
        width: 50,
        height: 50,
        color: "green",
        speedX: 2
    };

    // 방향키 상태
    const keys = {
        left: false,
        right: false,
        space: false,
        restart: false
    };

    // 게임 재시작 함수
    function resetGame() {
        score = 0;
        isGameOver = false;
        gameOverDisplay.style.display = 'none';
        resetBall();
        resetTarget();
        scoreDisplay.textContent = `Score: ${score}`;
    }

    // 공 발사
    function fireBall() {
        if (!ball.isFired) {
            ball.dx = Math.cos(player.angle) * ball.speed;
            ball.dy = Math.sin(player.angle) * ball.speed;
            ball.isFired = true;
        }
    }

    // 조준선 그리기
    function drawAimLine() {
        ctx.strokeStyle = "yellow";
        ctx.beginPath();
        ctx.moveTo(player.x, player.y);
        ctx.lineTo(player.x + Math.cos(player.angle) * 100, player.y + Math.sin(player.angle) * 100);
        ctx.stroke();
    }

    // 타겟 충돌 체크
    function checkCollision() {
        if (
            ball.x > target.x &&
            ball.x < target.x + target.width &&
            ball.y > target.y &&
            ball.y < target.y + target.height
        ) {
            score += 10;
            scoreDisplay.textContent = `Score: ${score}`;
            resetTarget();
            resetBall();
            ball.speed += 0.5; // 난이도 상승
        }
    }

    // 죽는 조건 체크
    function checkDeath() {
        // 공이 화면의 왼쪽, 오른쪽, 또는 아래쪽으로 나가면 게임 오버
        if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width || ball.y + ball.radius > canvas.height) {
            gameOver();
        }
    }

    // 게임 오버 처리
    function gameOver() {
        isGameOver = true;
        ball.isFired = false;
        gameOverDisplay.style.display = 'block';
    }

    // 플레이어와 공 그리기
    function drawPlayer() {
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);
    }

    function drawBall() {
        ctx.fillStyle = ball.color;
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
    }

    function drawTarget() {
        ctx.fillStyle = target.color;
        ctx.fillRect(target.x, target.y, target.width, target.height);
    }

    // 플레이어 이동
    function updatePlayer() {
        if (keys.left) {
            player.angle -= 0.05;
        }
        if (keys.right) {
            player.angle += 0.05;
        }
    }

    // 공 이동
    function updateBall() {
        if (ball.isFired) {
            ball.x += ball.dx;
            ball.y += ball.dy;
            checkCollision();
            checkDeath();
        } else {
            ball.x = player.x;
            ball.y = player.y - player.height / 2 - ball.radius;
        }
    }

    // 타겟 이동
    function updateTarget() {
        target.x += target.speedX;
        if (target.x + target.width > canvas.width || target.x < 0) {
            target.speedX *= -1;
        }
    }

    // 타겟 초기화
    function resetTarget() {
        target.x = Math.random() * (canvas.width - 50);
        target.y = Math.random() * (canvas.height / 2);
        target.speedX += 0.2; // 난이도 상승
    }

    // 공 초기화
    function resetBall() {
        ball.isFired = false;
        ball.dx = 0;
        ball.dy = 0;
        ball.speed = 8;
    }

    // 렌더링 함수
    function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer();
        drawBall();
        drawTarget();
        drawAimLine();
    }

    // 게임 루프
    function gameLoop() {
        if (!isGameOver) {
            updatePlayer();
            updateBall();
            updateTarget();
            render();
        }
        requestAnimationFrame(gameLoop);
    }

    // 키다운 이벤트
    window.addEventListener("keydown", function (e) {
        if (e.key === "ArrowLeft") keys.left = true;
        if (e.key === "ArrowRight") keys.right = true;
        if (e.key === " ") fireBall();
        if (e.key === "r" && isGameOver) resetGame();
    });

    // 키업 이벤트
    window.addEventListener("keyup", function (e) {
        if (e.key === "ArrowLeft") keys.left = false;
        if (e.key === "ArrowRight") keys.right = false;
    });

    // 게임 시작
    gameLoop();
</script>
</body>
</html>
